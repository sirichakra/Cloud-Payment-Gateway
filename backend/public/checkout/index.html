<!DOCTYPE html>
<html>
<head>
  <title>CloudPay Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Pay with CloudPay</h2>
    <input id="amount" type="number" placeholder="Amount" />
    <button onclick="pay()">Pay</button>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
